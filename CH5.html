<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Funny Video</title>
        <link rel="stylesheet" href="StyleCH5.css">
        <link href="https://fonts.googleapis.com/csss2?family-Great+Vibes&family=Send+Flowers&display-swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/csss2?family-Great+Vibes&family=Lobster+Two&Family=Send+Flowers&display-swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <center>
            <h1>Mamang Racing</h1>
        <ul>
            <li>
                <h2 id="video">Video Mamang Racing</h2>
                <hr>
                <video controls width="300" height="500" loop autoplay muted preload="auto">
                    <source src="mamangracing.mp4" type="video/mp4">
                    <track kind="captions" src="mamangracing.mp4" srclang="en" label="English">
                </video>
            </li>
            <li>
                <h2 id="audio">Audio Mamang Racing</h2>
                <hr>
                <audio controls>
                    <source src="soundsracing.mp3" type="audio/mp3">
                </audio>
            </li>
            <li>
                <h2 id="gambar">Gambar Pemmbalap</h2>
                <hr>
                <picture>
                    <source media="(max-width: 600px)" srcset="racing.jpg">
                    <source media="(max-width: 1200px)" srcset="racing2.jpg">
                    <img src="racing.jpg" alt="pic 1" style="width: auto;">
                </picture>
            </li>
        </ul>
        </center>
        <script src="jsCH5.js"></script>
    </body>
</html>
